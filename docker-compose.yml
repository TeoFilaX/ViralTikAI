version: '3.8'

services:
  viralboostai:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./tmp:/tmp
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3 